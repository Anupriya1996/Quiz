<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GuessNumber</title>
  </head>
  <body>
    <header>
      <button class="btn_again">Again!</button>
      <h4>(Between 1 and 25)</h4>
      <h1>Guess Number<span>?</span></h1>
      <div class="number"><span>?</span></div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" /><br />
        <button class="btn_check">Check!</button>
      </section>

      <section class="right">
        <h4 class="message">Start <span>guessing...</span></h4>
        <div class="score">
          <h4 class="Lowscore">Score:<span id="score"></span></h4>
          <h4 class="Highscore">Highscore: <span id = "highscore"></span></h4>     
        </div> 
      </section>
      
    </main>


    <script src="script.js"></script>
  </body>
</html>
